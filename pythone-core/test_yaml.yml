 ---
 # в YAML допускаются комментарии в отличие от json

 # По сути есть 2 понятия: СЛОВАРЬ, СПИСОК [] и их всевозможные комбинации

############# СКАЛЯР (частный случай СЛОВАРЯ ##########################################################################
#  В отличии от скаляров, которые являются элементарным типом — СЛОВИИ могут содержать вложенные элементы

# скаляр, аналог json
#   { "key1": "value1",
#     "key2": "value2"
#   }

key1: "value1"
key2: "value2"

############ СПИСКИ ##########################################################################

# flow style
[ element1, element2, [ element3 ]

# block style
- element1
- element2
-
  - element3 # вложенный список

# json-аналог
# [
#    "item1",
#    "item2",
#    "item3",
#    [
#        "nested1"
#    ]
# ]


# именованный список, могут содержать скаляры или словари
itemname:
  - valuename
  - scalar: "value"
  - dict: {item1: "value1", item2: "value2"}

########### СЛОВАРИ ###########################################################################
#  В отличии от скаляров, которые являются элементарным типом — могут содержать вложенные элементы

{ key1: "value1", key2: ["value2", "value3"] }   # flow style

# block style
key1: "value1"
key2:
  - value2
  - value3
key3:              # вложенный словарь
  key4: "value4"

# json-аналог
# {
#    "key1": "value1",
#    "key2": [
#        "value2",
#        "value3"
#    ],
#    "key3": {
#        "key4": "value4"
#    }
# }

# пример представления значений таблицы из 3 записей, где одна запись это элемент списка
tableName:
  - col1: "value11"
    col2: "value12"
    col3: "value13"
  - col1: "value21"
    col2: "value22"
    col3: "value23"
  - col1: "value31"
    col2: "value32"
    col3: "value33"

# json-аналог
# {
#    "tableName": [
#        { "cal1": "value11",
#          "cal2": "value11",
#          "cal3": "value11"
#        },...
#     ]
# }

